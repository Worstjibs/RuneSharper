<div *ngIf="character">
    <h1>{{character.userName}}</h1>

    <div class="row">
        <div class="col-9">
            <h3>Boss Totals</h3>
            <app-boss-list class="col-9 mb-5" [bosses]="character.activities.bosses"></app-boss-list>
            <h3>Boss Changes</h3>
            <tabset>
                <tab heading="Day">
                    <app-boss-list [bosses]="getBosses(Frequency.Day)"></app-boss-list>
                </tab>
                <tab heading="Week">
                    <app-boss-list [bosses]="getBosses(Frequency.Week)"></app-boss-list>
                </tab>
                <tab heading="Month">
                    <app-boss-list [bosses]="getBosses(Frequency.Month)"></app-boss-list>
                </tab>
                <tab heading="Year">
                    <app-boss-list [bosses]="getBosses(Frequency.Year)"></app-boss-list>
                </tab>
            </tabset>
        </div>
        <app-skills-grid class="col-3" [stats]="character.stats"></app-skills-grid>
    </div>
</div>
