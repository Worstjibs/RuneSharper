<div *ngIf="character">
    <h1>{{character.userName}}</h1>

    <div class="d-flex justify-content-around">
        <ul>
            <li *ngFor="let boss of character.activities.bosses">{{boss.name}} - Score: {{boss.score}}, Rank: {{boss.rank}}</li>
        </ul>
        <app-skills-grid [stats]="character.stats"></app-skills-grid>
    </div>
</div>
